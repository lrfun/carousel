<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
    <title>轮播</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
</head>
<body>
    <div class="banner">
        <div class="Pic" ><img src="./images/1.jpg" alt="" /></div>
        <div class="Pic" style="display:none"><img src="./images/2.jpg" alt="" /></div>
        <div class="Pic" style="display:none"><img src="./images/3.jpg" alt="" /></div>
        <div class="Pic" style="display:none"><img src="./images/4.jpg" alt="" /></div>
        <div class="PicNum clearfix">
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
        </div>
    </div>
	
</html>

<script type="text/javascript">
        $(function () {
            //图片轮播
            num = 4;
            var i = 0;
            var theInt
            theInt = null;
            $(".banner .Pic").eq(0).fadeIn(500);
            $(".PicNum .Text").eq(0).addClass("cur");
            $(".PicNum .Text").each(function (i) {
                $(this).click(function () {
                    HuanDeng(i);
                    Change(i);
                });
            });
            
            
            HuanDeng = function (p) {
                clearInterval(theInt);
                theInt = setInterval(function () {
                    p++;
                    if (p < num) {
                        Change(p);
                    } else {
                        p = 0;
                        Change(p);
                    }
                }, 5000);
            };
            HuanDeng(-1);
            function Change(num) {
                $(".banner .Pic").fadeOut(500);
                $(".banner .Pic").eq(num).fadeIn(500);
                $(".PicNum .Text").removeClass("cur");
                $(".PicNum .Text").eq(num).addClass("cur");
            }          
           
        });

</script>
